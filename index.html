<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>form</title>
</head>
<body style="background-image: url(./img/bg.jpg);">
    <div class="screen">
        <form method="" action="">
            <label for="name">
                <input type="text" id="name" name="name" autocomplete="off" required>
                <span>Name</span>
            </label><br>
            <label for="department">
                <input type="text" id="department" name="department" autocomplete="off" required>
                <span>department</span>
            </label>
            <hr>
            <div class="sport">
                <h3>favorite sports</h3>
                <label for="cricket">
                    <input type="radio" id="cricket" name="sport">
                    <span>cricket</span>
                </label><br>
                <label for="baseball">
                    <input type="radio" id="baseball" name="sport">
                    <span>baseball</span>
                </label><br>
                <label for="hockey">
                    <input type="radio" name="sport" id="hockey">
                    <span>hockey</span>
                </label>
            </div>
            <hr>
            <div class="lang">
                <h3>language</h3>
                <label for="english">
                    <input type="checkbox" name="language" id="english">
                    <span>english</span>
                </label><br>
                <label for="tamil">
                    <input type="checkbox" name="language" id="tamil">
                    <span>tamil</span>
                </label><br>
                <label for="hindi">
                    <input type="checkbox" name="language" id="hindi">
                    <span>hindi</span>
                </label><br>
                <label for="japanese">
                    <input type="checkbox" name="language" id="japanese">
                    <span>japanese</span>
                </label>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
